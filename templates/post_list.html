{% extends '_base.html' %}

{% block content %}
    {% for publication in post_list %}
        <ul>
            <li>
                <a href="{% url 'post-detail' publication.id %}"><h2>{{ publication.title }}</h2></a>
                <p>{{ publication.author }}</p>
            </li>

        </ul>
    {% endfor %}
{% endblock content %}
