{% extends '_base.html' %}

{% block content %}

    <h2>Detalles del post</h2>
    <h3>{{ post.title  }}</h3>
    <p>{{ post.author }}</p>
    <p>{{ post.body }}</p>
    <p>{{ post.created_at }}</p>

{% if post.author.pk == request.user.pk %}
<a href="{% url 'post-edit' post.id %}"><p>Editar Post</p></a>
<a href="{% url 'post-delete' post.id %}"><p>Eliminar Post</p></a>
{% endif %}

{% endblock content %}
